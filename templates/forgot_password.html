{% include "_header.html" %}
{% include "_nav.html" %}

<main id="forgot-password">
  <h1>{{ languages[lan~'_login_forgot'] }}</h1>

  <form mix-post="/forgot-password/{{ lan }}" id="forgot-password-form">
    <input 
      class="input"
      type="email"
      name="user_email"
      placeholder="{{ languages[lan~'_dry_email'] }}"
      value="{{ old_values.get('user_email', '') }}"
      mix-check="^[^@]+@[^@]+\.[^@]+$"
      title="{{ languages[lan~'_login_email_title'] }}"
    >
    <button 
      class="btn"
      mix-await="{{ languages[lan~'_login_button_loading'] }}"
      mix-default="{{ languages[lan~'_forgot_button_default'] }}">
      {{ languages[lan~'_forgot_button_default'] }}
    </button>
  </form>

  <div id="form-feedback">
    {% if message %}
      <div class="alert success" mix-ttl="4000">{{ message }}</div>
    {% endif %}
  </div>

  <!-- <p><a href="/login/{{ lan }}">{{ languages[lan~'_login_forgot'] }}</a></p> -->
</main>
