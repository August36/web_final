{% include "_header.html" %}
{% include "_nav.html" %}

<main id="forgot-password">
  <h1>Forgot your password?</h1>

  <form mix-post="/forgot-password" id="forgot-password-form">
    <input 
      class="input"
      type="email"
      name="user_email"
      placeholder="Enter your email"
      value="{{ old_values.get('user_email', '') }}"
      mix-check="^[^@]+@[^@]+\.[^@]+$"
      title="Enter a valid email address like example@example.com"
    >
    <button class="btn" mix-await="Sending..." mix-default="Send reset link">Send reset link</button>
  </form>

  <div id="form-feedback">
    {% if message %}
      <div class="alert success" mix-ttl="4000">{{ message }}</div>
    {% endif %}
  </div>

  <p><a href="{{ url_for('show_login') }}">Back to login</a></p>
</main>
