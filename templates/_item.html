<div id="item">
    <div>
        <p>
            {{ item.item_name }}
        </p>
        <p>
            {{ item.item_description }}
        </p>
        <p>
            {{ item.item_address }}
        </p>
        <div>
            {{ "{:,}".format(item.item_price) }} USD
        </div>
        <div>
            {{ "{:,.0f}".format(item.item_price|float * rates.rates.DKK) }} DKK
        </div>
        <a href="/items/{{ item.item_pk }}" target="_blank">
            Open in window
        </a>
    </div>
    <div id="img-wrapper">
        {% for image in images %}
        <img src="{{ url_for('static', filename='uploads/' + image.image_name) }}" alt="{{ item.item_name }}">
        {% endfor %}
    </div>
</div>
