{% include "_header.html" %}

<div id="item">
    <div class="item-info">
        <p>
            {{ item.item_name }}
        </p>
        <p>
            {{ item.item_description }}
        </p>
        <p>
            {{ item.item_address }}
        </p>
        <div>
            {{ "{:,}".format(item.item_price) }} USD
        </div>
        <div>
            {{ "{:,.0f}".format(item.item_price|float * rates.rates.DKK) }} DKK
        </div>
    </div>
    <div id="img-wrapper">
        {% for image in images %}
        <img src="{{ url_for('static', filename='uploads/' + image.image_name) }}" alt="{{ item.item_name }}">
        {% endfor %}
    </div>
</div>

<div id="img-modal" class="modal hidden">
  <span class="modal-close">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

{% include "_footer_base.html" %}
