{% include "_header.html" %}
{% include "_nav.html" %}

<main id="login">

  <h1>{{ message }}</h1>

  {% if message %}
    <div class="alert success" mix-ttl="3000">{{ message }}</div>
  {% endif %}

  <form mix-post="/login/{{ lan }}" method="post">
    <input 
      type="text" 
      name="user_email"
      placeholder="{{ languages[lan~'_login_email'] }}"
      mix-check="^[^@]+@[^@]+\.[^@]+$"
      title="{{ languages[lan~'_login_email_title'] }}"
      class="input">

    <input 
      type="password"
      name="user_password"
      placeholder="{{ languages[lan~'_login_password'] }}"
      mix-check="^.{2,20}$"
      title="{{ languages[lan~'_login_password_title'] }}"
      class="input">

    <button 
      class="btn" 
      mix-await="{{ languages[lan~'_login_button_loading'] }}" 
      mix-default="{{ languages[lan~'_login_button'] }}">
      {{ languages[lan~'_login_button'] }}
    </button>
  </form>

  <div id="form-feedback"></div>

  <p>
    <a href="{{ url_for('show_forgot_password') }}">
      {{ languages[lan~'_login_forgot_password'] }}
    </a>
  </p>

</main>

{% include "_footer_base.html" %}
