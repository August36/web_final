{% include "_header.html" %}
{% include "_nav.html" %}

<main id="edit-profile">
  <h1>Edit Profile</h1>

  {% if message %}
    <p class="info-message">{{ message }}</p>
  {% endif %}

  <form method="POST" action="{{ url_for('update_profile') }}">
    <input type="text" name="user_username" placeholder="Username"
           value="{{ old_values.get('user_username', '') }}" required>

    <input type="text" name="user_name" placeholder="First name"
           value="{{ old_values.get('user_name', '') }}" required>

    <input type="text" name="user_last_name" placeholder="Last name"
           value="{{ old_values.get('user_last_name', '') }}" required>

    <input type="email" name="user_email" placeholder="Email"
           value="{{ old_values.get('user_email', '') }}" required>

    <button>Save changes</button>
  </form>

  <p><a href="{{ url_for('profile') }}">Cancel</a></p>
</main>

{% include "_footer_base.html" %}
