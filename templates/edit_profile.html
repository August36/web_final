{% include "_header.html" %}
{% include "_nav.html" %}

<main id="edit-profile">
  <h1>{{ languages[lan~'_edit_profile_title'] }}</h1>

  <form mix-patch="/profile/edit/{{ lan }}" id="edit-profile-form">
    <input 
      class="input"
      type="text" 
      name="user_username" 
      placeholder="{{ languages[lan~'_dry_username'] }}"
      value="{{ old_values.get('user_username', '') }}" 
      mix-check="^[a-zA-Z0-9_]{2,20}$"
      title="{{ languages[lan~'_edit_profile_username_title'] }}">

    <input 
      class="input"
      type="text" 
      name="user_name" 
      placeholder="{{ languages[lan~'_dry_first_name'] }}"
      value="{{ old_values.get('user_name', '') }}" 
      mix-check="^[a-zA-ZæøåÆØÅ]{2,20}$"
      title="{{ languages[lan~'_edit_profile_firstname_title'] }}">

    <input 
      class="input"
      type="text" 
      name="user_last_name" 
      placeholder="{{ languages[lan~'_dry_last_name'] }}"
      value="{{ old_values.get('user_last_name', '') }}" 
      mix-check="^[a-zA-ZæøåÆØÅ]{2,20}$"
      title="{{ languages[lan~'_edit_profile_lastname_title'] }}">

    <input 
      class="input"
      type="email" 
      name="user_email" 
      placeholder="{{ languages[lan~'_dry_email'] }}"
      value="{{ old_values.get('user_email', '') }}" 
      mix-check="^[^@]+@[^@]+\.[^@]+$"
      title="{{ languages[lan~'_edit_profile_email_title'] }}">

    <button class="btn" 
      mix-await="{{ languages[lan~'_dry_saving'] }}" 
      mix-default="{{ languages[lan~'_dry_save_changes'] }}">
      {{ languages[lan~'_dry_save_changes'] }}
    </button>
  </form>

  <div id="form-feedback"></div>

  <p><a href="/profile/{{ lan }}">{{ languages[lan~'_dry_cancel'] }}</a></p>
</main>

{% include "_footer_base.html" %}
