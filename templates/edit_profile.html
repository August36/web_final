{% include "_header.html" %}
{% include "_nav.html" %}

<main id="edit-profile">
  <h1>Edit Profile</h1>

  <form mix-post="/profile/edit" id="edit-profile-form">
    <input 
      class="input"
      type="text" 
      name="user_username" 
      placeholder="Username"
      value="{{ old_values.get('user_username', '') }}" 
      mix-check="^[a-zA-Z0-9_]{2,20}$"
      title="Username must be 2–20 characters. Letters, numbers and underscores only.">

    <input 
      class="input"
      type="text" 
      name="user_name" 
      placeholder="First name"
      value="{{ old_values.get('user_name', '') }}" 
      mix-check="^[a-zA-ZæøåÆØÅ]{2,20}$"
      title="First name must be 2–20 letters only.">

    <input 
      class="input"
      type="text" 
      name="user_last_name" 
      placeholder="Last name"
      value="{{ old_values.get('user_last_name', '') }}" 
      mix-check="^[a-zA-ZæøåÆØÅ]{2,20}$"
      title="Last name must be 2–20 letters only.">

    <input 
      class="input"
      type="email" 
      name="user_email" 
      placeholder="Email"
      value="{{ old_values.get('user_email', '') }}" 
      mix-check="^[^@]+@[^@]+\.[^@]+$"
      title="Enter a valid email address like example@example.com">

    <button class="btn" mix-await="Saving..." mix-default="Save changes">Save changes</button>
  </form>
  <div id="form-feedback"></div>

  <p><a href="{{ url_for('profile') }}">Cancel</a></p>
</main>

{% include "_footer_base.html" %}
