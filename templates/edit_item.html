<h1>Edit your spot</h1>

<form method="post" action="/items/{{ item.item_pk }}" class="edit-item-form">
  <input type="text" name="item_name" value="{{ item.item_name }}" required minlength="2" maxlength="60"
         pattern="^[a-zA-Z0-9æøåÆØÅ\s.,'\"()\-\!?]+$"
         title="2–60 characters. Letters, numbers and simple punctuation allowed.">

  <textarea name="item_description" required minlength="5" maxlength="400"
            pattern="^[a-zA-Z0-9æøåÆØÅ\s.,'\"()\-\!?]+$"
            title="5–400 characters.">{{ item.item_description }}</textarea>

  <input type="number" name="item_price" value="{{ item.item_price }}" required min="0" max="999999" step="0.01">

  <input type="text" name="item_address" value="{{ item.item_address }}" required minlength="5" maxlength="100">

  <input type="text" name="item_lat" value="{{ item.item_lat }}" required
         pattern="^-?([0-8]?\d(\.\d{1,8})?|90(\.0{1,8})?)$">

  <input type="text" name="item_lon" value="{{ item.item_lon }}" required
         pattern="^-?(1[0-7]\d|0?\d{1,2}|180)(\.\d{1,8})?$">

  <button>Save changes</button>
  <a href="{{ url_for('profile') }}">Cancel</a>
</form>
