<nav>
    <a href="/">
        Items
    </a>

    <div id="lang-switch-container">
        <button class="lang-switch" data-lang="dk">Dansk</button>
        <button class="lang-switch" data-lang="en">English</button>
    </div>

    <div id="search_container">
        <input 
        id="input_search" 
        oninput="search()"
        type="text" 
        placeholder="Search by name"
        name="q"
        maxlength="50"
        pattern=".{1,50}"
        title="Enter up to 50 characters"
        required
    >
        <div id="search_results" class="hidden">
        </div>
    </div>

    <div>
        {% if not g.is_session %}
            <a class="{{ active_signup }}" href="/signup">Signup</a>
            <a class="{{ active_login }}" href="/login">Login</a>
        {% else %}
            {% if g.is_session and session['user']['user_is_admin'] == 1 %}
                <a href="/admin">Admin</a>
            {% endif %}
            <a href="/profile">Profile</a>
            <a class="{{ active_login }}" href="/logout">Logout</a>
        {% endif %}
    </div>
</nav>
