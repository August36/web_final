{% include "_header.html" %}
{% include "_nav.html" %}

<main>
  <h1>{{ error_message }}</h1>

  <form mix-post="/signup" method="post">
    <input 
      class="input"
      name="user_username"
      type="text"
      placeholder="Username"
      title="Username must be between 2 and 20 characters, letters and numbers only"
      value="{{ old_values.get('user_username', '') }}"
      mix-check="^[a-zA-Z0-9_]{2,20}$"
    >

    <input 
      class="input"
      name="user_name"
      type="text"
      placeholder="First name"
      title="First name must be between 2 and 20 characters, letters only"
      value="{{ old_values.get('user_name', '') }}"
      mix-check="^[a-zA-ZæøåÆØÅ]{2,20}$"
    >

    <input 
      class="input"
      name="user_last_name"
      type="text"
      placeholder="Last name"
      title="Last name must be between 2 and 20 characters, letters only"
      value="{{ old_values.get('user_last_name', '') }}"
      mix-check="^[a-zA-ZæøåÆØÅ]{2,20}$"
    >

    <input 
      class="input"
      name="user_email"
      type="text"
      placeholder="Email"
      title="Enter a valid email (e.g. test@example.com)"
      value="{{ old_values.get('user_email', '') }}"
      mix-check="^[^@]+@[^@]+\.[^@]+$"
    >

    <input 
      class="input"
      name="user_password"
      type="password"
      placeholder="Password"
      title="Password must be between 2 and 20 characters"
      value="{{ old_values.get('user_password', '') }}"
      mix-check="^.{2,20}$"
    >

    <button 
      class="btn" 
      mix-await="Signing up..." 
      mix-default="Signup"
    >
      Signup
    </button>
  </form>

  <div id="form-feedback"></div>
</main>

{% include "_footer_base.html" %}
