{% include "_header.html" %}
{% include "_nav.html" %}

<main id="delete-profile">
  <h1>Delete Profile</h1>

  <form mix-post="/profile/delete" id="delete-profile-form">
    <input 
      class="input" 
      type="password" 
      name="user_password" 
      placeholder="Enter your password to confirm" 
      mix-check="^.{2,20}$"
      title="Password must be between 2 and 20 characters.">

    <button class="btn" mix-await="Deleting..." mix-default="Delete my account">Delete my account</button>
  </form>

  <div id="form-feedback"></div>

  <p><a href="{{ url_for('profile') }}">Cancel</a></p>
</main>
